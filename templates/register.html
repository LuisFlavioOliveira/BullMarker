{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <h1>Register to start to play</h1>
    <div class="form-group">
        <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
            type="text">
    </div>
    <div class="form-group">
        <input required class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input required class="form-control" name="confirmation" placeholder="Confirm your password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
{% endblock %}
