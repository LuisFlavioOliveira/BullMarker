{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <h1>Sign In</h1>
    <div class="form-group">
        <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
            type="text">
    </div>
    <div class="form-group">
        <input required class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<form action="/change" method="get">
    <button class="btn btn-primary" type="submit" style="margin-top: 30px">Change password</button>
</form>
{% endblock %}
