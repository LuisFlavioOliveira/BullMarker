{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}
<main class="container p-5">

    <p>
        A share of {{ name }} ({{ symbol }}) costs {{ price }}.
    </p>


    <!-- TradingView Widget STOCK REAL-TIME PRICE -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js"
            async>
            {
                "symbol": "NASDAQ:{{ symbol }}",
                "width": "100%",
                "locale": "en",
                "colorTheme": "light",
                "isTransparent": true
            }
        </script>
    </div>
    <!-- TradingView Widget END -->



    <!-- TradingView Widget COMPANY FISCAL INFORMATION -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js"
            async>
            {
                "symbol": "NASDAQ:{{ symbol }}",
                "colorTheme": "light",
                "isTransparent": true,
                "largeChartUrl": "",
                "displayMode": "regular",
                "width": "100%",
                "height": "100%",
                "locale": "en"
            }
        </script>
    </div>
    <!-- TradingView Widget END -->

    <!-- TradingView Widget COMPANY PROFILE -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/"
                rel="noopener" target="_blank"><span class="blue-text">Informations</span></a> by TradingView</div>
        <script type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
            {
                "symbol": "NASDAQ:{{ symbol }}",
                "width": "100%",
                "height": "100%",
                "colorTheme": "light",
                "isTransparent": true,
                "locale": "en"
            }
        </script>
    </div>
    <!-- TradingView Widget END -->


    {% endblock %}
