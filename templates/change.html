{% extends "layout.html" %}

{% block title %}
Change password
{% endblock %}


{% block main %}
<form action="/change" method="post">
    <h1>Change your password</h1>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" required
            type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="old_password" placeholder="Old Password" required type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="new_password" placeholder="New Password" required type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="new_confirmation" placeholder="Confirm your password" required
            type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change</button>
</form>
{% endblock %}
